<h1 class="page-header">Recursos</h1>
<p></p>

<div class="row placeholders" ng-controller="fileCtrl">
    <div class="col-xs-12 col-sm-12 placeholder">
        <form class="form-horizontal" role="form" ng-submit="submit()">
            <div class="input-group">
                <input  type="file" id="file" name="file" placeholder="nome do arquivo" ng-model="file.nome">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="add()">Adicionar</button>
                </span>
            </div>
        </form>
        <p></p>
        <table class="table table-striped table-hover">
            <tr>
                <th class="col-sm-1">#</th>
                <th class="col-sm-1">id</th>
                <th class="col-sm-9">Tópico</th>
                <th class="col-sm-1"></th>
            </tr>
            <tr ng-repeat="i in topicos | filter: tag.nome">
                <td class="text-left">{{$index+1}}</td>
                <td class="text-left">{{i.id}}</td>
                <td class="text-left">{{i.nome}}</td>
                <td class="text-right"><button class="btn btn-default btn-xs" ng-click="deleteTag(i)" tooltip="remove o tópico">X</button></td>
            </tr>
        </table>
    </div>
</div>
