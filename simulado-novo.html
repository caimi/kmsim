<h1 class="page-header">Simulado</h1>

<div class="row placeholders" ng-controller="SimuladoCtrl">
    <div class="col-xs-12 col-sm-12 placeholder">
        <form class="form-horizontal" role="form" ng-submit="iniciar()">
            <div class="form-group">
                <label for="materia" class="col-sm-3 control-label">Prova</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="pergunta.prova" class="form-control" placeholder="prova montada">
                </div>
            </div>
            <div class="form-group">
                <label for="materia" class="col-sm-3 control-label">Matéria</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="pergunta.materia" typeahead="m.nome for m in materias | filter:$viewValue | limitTo:10" | class="form-control" placeholder="matéria">
                </div>
            </div>
            <div class="form-group">
                <label for="topico" class="col-sm-3 control-label">Tópicos</label>
                <div class="col-sm-9">
                    <tags-input ng-model="pergunta.topicos" placeholder="adicone um, ou mais tópicos">
                        <auto-complete source="loadTags($query)" min-length="2"></auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="form-group">
                <label for="instituicao" class="col-sm-3 control-label">Instituição</label>
                <div class="col-sm-9">
                    <input type="text" ng-model="pergunta.instituicao" placeholder="instituição" typeahead="i.nome for i in instituicoes | filter:$viewValue | limitTo:10" | class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="ano" class="col-sm-3 control-label">Ano</label>
                <div class="col-sm-9">
                    <input type="number" ng-model="pergunta.ano" placeholder="ano" class="form-control" min="1900" max="2014" integer>
                </div>
            </div>
            <div class="form-group">
                <label for="Grau" class="col-sm-3 control-label">Grau de Escolaridade</label>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="pergunta.grau" ng-options="n.nome for n in graus">
                        <option value="">Grau de escolaridade</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="ano" class="col-sm-3 control-label">Perguntas</label>
                <div class="col-sm-9">
                    <input type="number" ng-model="pergunta.quantidade" placeholder="quantidade de perguntas" class="form-control" min="10" integer>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9 text-left">
                    <button type="submit" class="btn btn-dafault">Iniciar</button>
                </div>
            </div>
        </form>
    </div>
</div>
